</head>
<body>

<div style="width:80%; margin: auto;">
<!--<table class="table" id="mytable"> -->
	<table id="mytable" class="table table-striped table-bordered" cellspacing="0" width="100%">
     <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
               </tr>
        </thead>
    <tbody>
        <tr>
            
        </tr>
    </tbody>
    </table>
   <span style="float:left;"><button style="background:#1E90FF;border-radius: 8px;" id="but_add">Add New Row</button></span>
   
   
</div>



<script>
    
    
 $('#mytable').SetEditable({ $addButton: $('#but_add')});
    

</script>
 <script>
        $(document).ready(function() {
  var myTable =   $('#mytable').DataTable( {
        "ajax": "objects.txt",
        "columns": [
            { "data": "name" },
            { "data": "position" },
            { "data": "office" },
            { "data": "extn" }
            
           
        ]
    } );
} );


    </script>

</body>
